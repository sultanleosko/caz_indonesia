			<main id="content" class="content">

					<div class="container">
						<h2 class="font-weight-normal blank-space mb-40" data-fittext="true"
							data-fittext-options='{ "compressor": 0.6, "maxFontSize": 60, "minFontSize": 48 }'>
							<strong>Form Order</strong>
						</h2>
						<div class="row">
							<div class="lqd-column col-md-7">
								<div class="contact-form contact-form-inputs-filled contact-form-inputs-circle contact-form-button-block contact-form-button-circle mb-60">
									<form action="account.html" method="post" novalidate="novalidate">
										<div class="row">
											<div class="lqd-column col-md-8">
												<input class="bg-white" type="text" name="nama_pemesan" aria-required="true" aria-invalid="false" placeholder="Nama Pemesan" required>
											</div><!-- /.col-md-12 -->
											<div class="lqd-column col-md-8 ml-3">
												<input type="checkbox" name="match_data" aria-required="true" aria-invalid="false" required>
												<label class="pl-1">Apakah data penerima sama dengan pemesan?</label>
											</div>
											<div class="lqd-column col-md-8">
												<input class="bg-white" type="text" name="nama_penerima" aria-required="true" aria-invalid="false" placeholder="Nama Penerima" required>
											</div><!-- /.col-md-12 -->
											<div class="lqd-column col-md-8">
												<textarea class="bg-white" name="alamat_penerima" aria-required="true" aria-invalid="false" placeholder="Alamat Penerima" required></textarea>
											</div><!-- /.col-md-12 -->
											<div class="lqd-column col-md-8">
												<input class="bg-white" type="text" name="no_penerima" aria-required="true" aria-invalid="false" placeholder="Nomer HP Penerima" required>
											</div>
											<div class="lqd-column col-md-8">
												<select name="pilih_produk" required>
													<option selected>Pilih Produk</option>
													<option value="1">Cazmilk</option>
													<option value="2">Cazcoffee</option>
												</select>
											</div>
											<div class="lqd-column col-md-8">
												<input class="bg-white" type="date" name="tgl_pesan" aria-required="true" aria-invalid="false" required>
											</div>
											<div class="lqd-column col-md-8">
												<input class="bg-white" type="text" name="jam_antar" aria-required="true" aria-invalid="false" placeholder="Jam Pengantaran" required>
											</div><!-- /.col-md-12 -->
											<div class="lqd-column col-md-8">
												<select name="pilih_pengantarank" required>
													<option selected>Pilih Pengantaran</option>
													<option value="1">Go Send</option>
													<option value="2">Grab Express</option>
												</select>
											</div>
											<div class="lqd-column col-md-8 ml-3">
												<input type="checkbox" name="tnc" aria-required="true" aria-invalid="false" required>
												<label class="pl-1">Saya setuju dengan Syarat dan Ketentuan.</label>
											</div>
											<div class="lqd-column col-md-8 text-md-right">
												<input type="submit" value="Pesan" class="font-size-14 text-uppercase ltr-sp-1 font-weight-bold text-white w-100">
											</div><!-- /.col-md-12 -->
										</div><!-- /.row -->

		<script type="text/javascript">
			function readURL(input) {
			    if (input.files && input.files[0]) {
			        var reader = new FileReader();
			        reader.onload = function(e) {
			            $('#imagePreview').css('background-image', 'url('+e.target.result +')');
			            $('#imagePreview').hide();
			            $('#imagePreview').fadeIn(650);
			        }
			        reader.readAsDataURL(input.files[0]);
			    }
			}
			$("#imageUpload").change(function() {
			    readURL(this);
			});
		</script>
